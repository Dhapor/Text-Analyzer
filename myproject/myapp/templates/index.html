{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Counter</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    
    <div class="container">
        <h1>Hello! Welcome to the Text Analyzer.</h1>
        <p>This app can count words, total letters, uppercase, and lowercase letters in your text.</p>
        <h1>Input Your Text Below:</h1>
        <form method="POST" action="{% url 'counter' %}">
            {% csrf_token %}
            <div class="form-group">
                <textarea name="text" rows="10" cols="40" placeholder="Enter your text here..."></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn">
            </div>
        </form>
    </div>
</body>
</html>
